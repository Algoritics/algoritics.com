<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Contact Us</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/alexander.cabello@algoritics.com" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label class="control-label">Name</label>
							<input type="text" name="name" class="form-control" placeholder="First Last" id="name" required data-validation-required-message="Please enter your name.">
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label class="control-label">Email Address</label>
							<input type="email" name="_replyto" class="form-control" placeholder="you@email.com" id="email" required data-validation-required-message="Please enter your email address.">
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label class="control-label">Message</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Type message here." id="message" required data-validation-required-message="Please enter a message."></textarea>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12 text-center">
							<button type="submit" class="btn btn-default btn-lg round-btn"><i class="fa fa-paper-plane"></i></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
